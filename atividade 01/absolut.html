<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplicação com os tipos possíveis de positions - ABSOLUTE</title>
</head>
<style>
    body {
        background-color: #f2e4f9;
        margin: 0px;
        padding: 0px;
        height: 180vh;
        width: 240vh;
    }

    .pai {
        width: 300px;
        height: 300px;
        background-color: #b1e1e9;
        position: relative;
        top: 150px;
    }

    .filho {
        width: 150px;
        height: 150px;
        background-color: #96d7eb;
        position: absolute;
        top: 50px;
        left: 50px;
    }
</style>

<body>
    <div class="pai">
        <div class="filho"></div>
    </div>
</body>
