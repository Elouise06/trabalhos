<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplicação com os tipos possíveis de positions - STICKY</title>
</head>
<style>
    body {
        background-color: #ccbca1;
        margin: 0px;
        padding: 0px;
        height: 180vh;
        width: 240vh;
    }

    .pai {
        width: 300px;
        height: 300px;
        background-color: #ff695c;
        margin: 200px 0 0 200px;
        position: sticky;
        top: 0;
        left: 0;
    }

    .filho {
        width: 150px;
        height: 150px;
        background-color: #ba3259;
    }
</style>

<body>
    <div class="pai">
        <div class="filho"></div>
    </div>
</body>

</html>
