<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplicação com os tipos possíveis de positions - FIXED</title>
</head>
<style>
    body {
        background-color: rgb(236, 186, 186);
        margin: 0px;
        padding: 0px;
        height: 180vh;
        width: 240vh;
    }

    .pai {
        width: 300px;
        height: 300px;
        background-color: rgb(240, 103, 221);
        position: fixed;
        right: 5%;
        bottom: 0%;
    }

    .filho {
        width: 150px;
        height: 150px;
        background-color: rgb(120, 120, 223);
    }
</style>

<body>
    <div class="pai">
        <div class="filho"></div>
    </div>
</body>

</html>
