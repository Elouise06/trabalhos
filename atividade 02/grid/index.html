<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplicação simples para exemplificar a utilização do display flex e display grid</title>
</head>
<style>
    body{
        background: lightblue;
    }
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        /* 3 colunas iguais */
        gap: 50px;
        /* espaçamento entre linhas e colunas */
        padding: 10px;
    }

    .gallery-grid .item img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>

<body>
    <div class="gallery-grid">
        <div class="item"><img src="../grid/img/download (1).jfif" alt="Imagem 1"></div>
        <div class="item"><img src="../grid/img/download (2).jfif" alt="Imagem 2"></div>
        <div class="item"><img src="../grid/img/download (3).jfif" alt="Imagem 3"></div>
        <div class="item"><img src="../grid/img/download (4).jfif" alt="Imagem 4"></div>
        <div class="item"><img src="../grid/img/download (5).jfif" alt="Imagem 5"></div>
        <div class="item"><img src="../grid/img/Ai.jfif" alt="Imagem 6"></div>
    </div>

</body>

</html>
